<ul class="topbar">	
   <li><a href="{{ site.url }}/">Recent Posts</a></li>
   <li><a href="{{ site.url }}/pages/about">About</a></li>
	<li><a href="{{ site.url }}/pages/date">Posts by date</a></li>
	<li><a href="{{ site.url }}/pages/tags">Posts by Tags</a></li>
	{% for link in site.data.navigation %}
      {% if link.url contains 'http' %}
	      {% assign domain = '' %}
	      {% else %}
	      {% assign domain = site.url %}
	    {% endif %}
	    <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
	  {% endfor %}
</ul><!-- /.dl-menuwrapper -->
