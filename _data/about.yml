basic:
   name: Yi-Mu Chen (Enoch Chen)
   month: August
   year: 1993
   location: Yilan, Taiwan
   about: I was a physics student studying experimental particle physics, and I am currently apply for a PhD in physics in the same field of study (serving in an obligatory military service as of writing). Fields of interest, part from the obvious particle physics, includes complex systems and computing. Look below for more details!


education:
   -  degree: Master of Science in Physics
      school: National Taiwan University
      img: http://www.ntu.edu.tw/images/inner/emblem_1.png
      url : http://www.ntu.edu.tw/
      years: June, 2015 - June, 2017
      description: 'Offically specialised in high energy physics analysis,
      taking courses such as <i>QCD at colliders</i>
      and <a href="http://hep1.phys.ntu.edu.tw/~kfjack/lecture/hepcomp/2015/"><i>Computational Methods for Elementary Particle Physics</i></a>.
      Entered the <a href="https://cms.cern/">CMS</a> group at <a href="https://sites.google.com/view/ntucmswiki/">NTU</a> under the supervision of professor Kai-Feng Chen, and was stationed at <a href="https://home.cern/">CERN</a>, Switzerland as a research assistant for a year (2016-2017).
      My masters thesis, "Search for excited top quark pair production in lepton plus jets final state with √s = 13 TeV at CMS", could be found <a href="http://etds.lib.ntu.edu.tw/etdservice/view_metadata?etdun=U0001-3105201722255200">here</a>.
      More details could be found in the <a href="#research">research experience section</a>.'

   -  degree: Bachelor of Science in Physics
      school: National Taiwan University
      img: http://www.ntu.edu.tw/images/inner/emblem_1.png
      url : http://www.ntu.edu.tw/
      years: June, 2011 - June, 2015
      description: Engaged with graduate level theoretical courses, including <a href="http://web.phys.ntu.edu.tw/jwc/QFT_I_Fall_2014/dynamics.html">Quantum Field Theory</a>, Theory of Relativity, Statistical Mechanics; also participated in high-intermediate programming courses, most notably Data Structure and Programming, where I won 3rd place in the end-of-term <a href="https://people.eecs.berkeley.edu/~alanmi/publications/2005/tech05_fraigs.pdf">FRAIG</a> program competition. Was also interested in physics not commonly associated with the physics department, including chaos dynamics and fluid mechanics.


   -  degree: Experimental Science Specialisation Class
      school: Lou-Tung Senior High School
      img: http://120.101.70.8/a/badge/ltshbadge.jpg
      url : http://120.101.70.22/bin/home.php
      years: Sep, 2008 - June, 2011
      description: Self organised reading groups for undergraduate mathematics and physics material, including calculus (from entry level up to basic differential equations and very early vector calculus) and freshman general physics.

research:
  - name: Stationed research assistant at CERN
    institute: NTUCMS group
    url: https://sites.google.com/view/ntucmswiki/
    img: http://www.ntu.edu.tw/images/inner/emblem_1.png
    years: June, 2016 - June, 2017
    details:
      - Contact person for CMS analysis <a href="https://cds.cern.ch/record/2273911/">B2G-16-025</a>. As this is a small group analysis, this included the execution, presentation, editing and defense of the anlaysis throughout the internal review process.
      - Assited in the development of the CMS pixel DQM software for the<a href="https://github.com/cms-sw/cmssw/tree/master/DQM/SiPixelPhase1Common">pixel phase 1 upgrade</a> (Both for the <a href="https://github.com/cms-sw/cmssw/pulls?utf8=%E2%9C%93&q=is%3Apr%20author%3Ayimuchen%20">main software suite</a> and the <a href="https://github.com/dmwm/deployment/pulls?utf8=%E2%9C%93&q=is%3Apr%20author%3Ayimuchen">GUI server</a>.).
      - Other pixel/tracker DQM work at CMS, including offline DQM shift leader, on-call contact, and software on-call expert. More information on the service work conducted could be found <a href="https://icms.cern.ch/epr/showUser/yichen">here</a>.

  - name: Research assistant
    institute: NTUCMS group
    url: https://sites.google.com/view/ntucmswiki/
    img: http://www.ntu.edu.tw/images/inner/emblem_1.png
    years: Jan, 2015 - June, 2017
    details:
      - Contact developer for the <a href="https://twiki.cern.ch/twiki/bin/viewauth/CMS/BprimeAnalysisKit">bprime analysis kit</a>. This included and entire restructure of the code for modularisation (compare <a href="https://github.com/ntuhep/bprimeKit/tree/32cb5a4acc50fffdf686e2ee3c3e6883f622243d">this commit</a> from the previous developer with my <a href="https://github.com/ntuhep/bprimeKit/tree/73911d1f77ffdee4eebbb1b33ba24304865ae6a8">final one</a>), as well as many scripts for <a href="https://github.com/ntuhep/bpkUtility/tree/master">update automation</a>.
      - Teaching assistant for General Physics (2016 summer semester, CS department)
      - <a href="https://indico.cern.ch/event/386181/">2015 CMSDASia at Daegu, Korea</a>. Final team presentation on "SUSY multijet+MET event analysis".
      - <a href="https://indico.cern.ch/event/455071/">2016 CMSDASia at Taipei, Taiwan</a>. Final team presentation on "top quark pair production cross section."

